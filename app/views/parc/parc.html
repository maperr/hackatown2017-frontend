<div class="section no-pad-bot" id="index-banner"> 
  <div class="container" ng-controller="parcCtrl"> 
    <div class="row" ng-if="loaded"> 
      <div class="col s12"> 
      <h4>{{parc.name}}</h4> 
      <h5 class="light">Évèvements</h5> 
        <div class="card" ng-repeat="event in parc.event"> 
          <div class="card-content">  
            {{event}} 
          </div> 
        </div> 
      </div> 
      <div class="col m6 s12"> 
        <h5 class="light">Fil Twitter</h5> 
        <div class="card"> 
          <div class="card-content"> 
            {{parc.twitter}} 
          </div> 
        </div> 
      </div> 
      <div class="col m6 s12"> 
        <h5 class="light">Rating</h5> 
        <div class="card"> 
          <div class="card-content"> 
             {{parc.ratings}} 
          </div> 
        </div> 
      </div> 
    </div> 
  </div> 
</div>
